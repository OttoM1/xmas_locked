                        countdownSpans.set(i, countdown);

                    });

                    grid.appendChild(el);
                }
                updateNextTimer();
            }
            function flashLocked(el) {
                    el.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-6px)' }, { transform: 'translateY(0)' }], { duration: 300 });
                }

                // Modal
                const modalBackdrop = document.getElementById('modalBackdrop');

                const modalSubtitle = document.getElementById('modalSubtitle');
                const modalContent = document.getElementById('modalContent');
                const closeModalBtn = document.getElementById('closeModal');

                function openDay(day) {
                    const data = SURPRISES[day] || { title: 'Surprise', html: '<p>Replace this with your content.</p>' };
                  
                    
                    modalTitle.textContent = `Day ${day} ‚Äî ${data.title || ''}`;
                    modalSubtitle.textContent = `Avattu: ${new Date().toLocaleString()}`;

                    modalContent.innerHTML = data.html || '';
                    modalBackdrop.style.display = 'flex';
                    markSeen(day);
                    
                    // update open-state label
                    const el = grid.querySelector(`[data-day='${day}']`);
                    
                    if (el) el.querySelector('.open-state').textContent = 'N√§hty';
                }

                function closeModal() {
                    modalBackdrop.style.display = 'none';
                }

                closeModalBtn.addEventListener('click', closeModal);
                modalBackdrop.addEventListener('click', function (e) { if (e.target === modalBackdrop) closeModal(); });

                // localStorage for seen flags
                const LS_KEY = 'xmas_calendar_seen_' + YEAR;
                function getSeen() {
                    try { return JSON.parse(localStorage.getItem(LS_KEY) || '{}'); } catch (e) { return {} }
                }
                function markSeen(day) { const s = getSeen(); s[day] = true; localStorage.setItem(LS_KEY, JSON.stringify(s)); }
                function isSeen(day) { const s = getSeen(); return !!s[day]; }
                function resetSeen() { localStorage.removeItem(LS_KEY); render(); }

                // openAll dev button
                document.getElementById('openAllBtn').addEventListener('click', () => { location.search = '?openAll=1'; });
                document.getElementById('resetBtn').addEventListener('click', () => { if (confirm('Reset seen flags?')) { resetSeen(); } });

                // Next unlock countdown (keeps previous behaviour)
                const nextTimerEl = document.getElementById('nextTimer');
                let countdownInterval = null;
                function getNextUnlockDate(now) {
                        const year = now.getFullYear();
                        const dec1 = new Date(year, 11, 1, 0, 0, 0, 0);
                        if (now < dec1) return dec1;
                        for (let i = 1; i <= TOTAL_DAYS; i++) {
                            const d = new Date(year, 11, i, 0, 0, 0, 0);
                            if (d.getTime() > now.getTime()) return d;
                        }
                        return null; // all unlocked
                    }

                    function updateNextTimer() {
                        if (countdownInterval) { clearInterval(countdownInterval); countdownInterval = null; }
                        const now = getToday(simulate);
                        if (openAllMode) { nextTimerEl.textContent = 'All unlocked (dev)'; return; }
                        const next = getNextUnlockDate(now);
                        if (!next) { nextTimerEl.textContent = 'All days unlocked'; return; }

                        function tick() {
                            const nowLocal = getToday(simulate);
                            const diff = Math.max(0, next - nowLocal);
                            if (diff <= 0) { render(); return; }
                            const s = Math.floor(diff / 1000) % 60; const m = Math.floor(diff / 60000) % 60; const h = Math.floor(diff / 3600000) % 24; const d = Math.floor(diff / 86400000);
                            const pieces = [];
                            if (d > 0) pieces.push(d + 'd');
                            pieces.push(String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0') + ':' + String(s).padStart(2, '0'));
/*
                            nextTimerEl.textContent = 'Next unlock in ' + pieces.join(' ');

*/
                        }
                        tick();
                        countdownInterval = setInterval(tick, 1000);
                    }

                    // per-second updater for each slot's countdown text (no full re-render)
                    let perSecondTicker = null;
                    function startPerSecondCountdown() {
                        if (perSecondTicker) clearInterval(perSecondTicker);
                        perSecondTicker = setInterval(() => {
                            const nowTs = getToday(simulate).getTime();
                            // update each countdown span
                            let anyChanged = false;
                            for (const [day, span] of countdownSpans.entries()) {
                                const unlockTs = parseInt(span.getAttribute('data-unlock-ts'), 10);
                                const remaining = unlockTs - nowTs;
                                const text = formatCountdown(remaining);
                                if (span.textContent !== text) { span.textContent = text; anyChanged = true; }
                                if (remaining <= 0) {
                                    // if this slot just unlocked, re-render to remove overlay and wire open ability
                                    // mark a flag to re-render after loop to avoid DOM mutation during iteration
                                    anyChanged = true;
                                }
                            }
                            if (anyChanged) { render(); }
                        }, 1000);
                    }

                    // initial render
                    render();
                    startPerSecondCountdown();

                    // Autosync: when the real clock passes midnight, re-render (safety)
                    setInterval(() => { render(); }, 60 * 1000);

                    // Expose a couple functions for quick hacks in console
                    window._calendar = { render, openDay, SURPRISES };




      
    
</script>


<script>
    (() => {
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        let particles = [];
        // 1. SIGNIFICANT REDUCTION: Reduced from 888 to 300 for a major performance boost
        const MAX_PARTICLES = 32;

        // Simplified Wind (can be removed entirely for more savings, but kept for realism)
        let wind = 0;
        let windTarget = 0;
        const windChangeInterval = 4000; // ms
        let lastWindChange = performance.now();

        // device pixel ratio for crisp flakes
        function setSize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.round(window.innerWidth * dpr);
            canvas.height = Math.round(window.innerHeight * 0.98
            );
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // scale drawing to CSS pixels
        }
        setSize();
        window.addEventListener('resize', setSize);

        function rand(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createParticle() {
            const radius = rand(1.0, 3.0); // Slightly less range, simpler
            const speedY = rand(0.2, 0.8); // Simplified speed calculation
            const alpha = rand(0.7, 1.0);

            // 3. OPTIMIZATION: Pre-calculate the full color string
            const color = `rgba(232,232,224,${alpha.toFixed(2)})`;

            particles.push({
                x: rand(0, window.innerWidth),
                y: rand(-40, -8),
                radius,
                speedY,
                // Removed 'drift' and 'swing' properties for lighter object state
                // Use radius for oscillation phase for simple, varied movement
                phase: Math.random() * Math.PI * 2,
                color
            });
        }

        function updateWind(now) {
            if (now - lastWindChange > windChangeInterval) {
                // Simplified wind target range
                windTarget = rand(-0.4, 0.4);
                lastWindChange = now;
            }
            // Faster, simpler wind transition
            wind += (windTarget - wind) * 0.05;
        }

        function updateParticles(delta) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. SIMPLIFICATION: Removed expensive shadow properties entirely for performance
            ctx.shadowBlur = 0;

            particles.forEach(p => {
                // 4. SIMPLIFICATION: Simpler vertical movement
                p.y += p.speedY * 0.06 * delta;

                // 4. SIMPLIFICATION: Simpler phase update and oscillation
                p.phase += 0.03;
                const oscillation = Math.sin(p.phase) * (p.radius * 0.4); // Oscillation based on size

                // Simpler horizontal movement (just global wind + oscillation)
                p.x += wind * 0.04 * delta + oscillation;

                // 5. REMOVAL: Removed the radius shrinking/fading logic (p.radius *= 0.9995;)
                // This saves a check and a multiplication inside the tight loop.

                // Draw particle
                ctx.beginPath();
                // Ensure radius is always positive before drawing (Max(p.radius, 0.2) is not needed if we remove the shrink)
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });

            // Lighter filter: only check if it's below the screen
            // The x-axis check is removed as it's less critical for performance.
            particles = particles.filter(p => p.y < window.innerHeight + 40);

            // keep population topped up
            while (particles.length < MAX_PARTICLES) createParticle();
        }

        // main animation loop with delta-time
        let last = performance.now();
        function animate(now = performance.now()) {
            // Cap delta time to prevent massive jumps/lag when tab is inactive
            const delta = Math.min(now - last, 100);
            last = now;

            updateWind(now);
            updateParticles(delta);

            requestAnimationFrame(animate);
        }

        // initial seed
        for (let i = 0; i < MAX_PARTICLES; i++) {
            createParticle();
        }

        // start
        requestAnimationFrame(animate);

        // Removed the check for prefers-reduced-motion to keep the code simpler and lighter overall.
    })();
</script>
